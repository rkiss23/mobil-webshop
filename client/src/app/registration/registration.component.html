<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h4 class="text-center">Regisztráció</h4>
                </div>
              </div>
            </div>
            <div>
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="username"
                           [(ngModel)]="registrationData.username" placeholder="Felhasználónév" required />
                    <label for="username" class="form-label">Felhasználónév</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email"
                           [(ngModel)]="registrationData.email" placeholder="name@example.com" required />
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="firstName" id="firstName"
                           [(ngModel)]="registrationData.firstName" placeholder="Keresztnév" required />
                    <label for="firstName" class="form-label">Keresztnév</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="lastName" id="lastName"
                           [(ngModel)]="registrationData.lastName" placeholder="Vezetéknév" required />
                    <label for="lastName" class="form-label">Vezetéknév</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password"
                           [(ngModel)]="registrationData.password" placeholder="Jelszó" required />
                    <label for="password" class="form-label">Jelszó</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="button" (click)="onSubmit()">Regisztráció</button>
                  </div>
                  <div *ngIf="successMessage" class="success-message">
                    {{ successMessage }}
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                  <a href="http://localhost:4200/" class="link-secondary text-decoration-none">Főoldal</a>
                  <a href="http://localhost:4200/login" class="link-secondary text-decoration-none">Bejelentkezés</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
